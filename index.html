<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Maps</title>
  <link rel = "stylesheet" type="text/css" href="styles.css"/>
  </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="myscripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuM2awxVLSNd0lhKsfCBAznemgpP6ExGU&callback=initMap"async defer></script>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="box box-head">
      <h1 id="head">CCTV</h1>
    </div>

  <div class="box box-map">
    <div id = "mapscontainer">
      <div id = "map"></div>
    </div>
  </div>

  <div class="box box-long">
    <label for="Longitude">Longitude</label>
    <input type="text" name="long" id="textBoxlon" placeholder="38.5449.°N">
  </div>

  <div class="box box-lat">
    <label for="Latitude">Latitude:</label>
    <input type="text" name="lat" id="textBoxlat" placeholder="-121.7405°W">
  </div>

  <div class="box box-date">
    <label for="Date">Date:</label>
    <input type="text" name="date" id="textBoxDate" placeholder="YYYY.MM.DD">
  </div>

  <div class="box box-button">
    <input type="button" value="Submit" onclick="initMap()">
  </div>

  <textarea id="Description">
      Lorem ipsum...
  </textarea>
  <button onclick="sendMail(); return false">Send</button>

  <!-- <div class="box box-desc">
    <label for="Date">Description:</label>
    <input type="text" name="desc" id="Description" placeholder="Explain what happened at the crime scene">
  </div>

  <div class="box box-email">
    <input type="button" value="Send Email" onclick="initMap()">
  </div> -->

  <div class="box box-cam">
    <div id="FeedContainer">
        <object id="content" type="text/html" data="http://cwwp2.dot.ca.gov/tools/cctvmobile.htm">
        </object>
     </div>
  </div>

    <br>
  </div>
</div>
</body>
</html>
