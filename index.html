<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Maps</title>
  <link rel = "stylesheet" type="text/css" href="styles.css"/>
  </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="myscripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuM2awxVLSNd0lhKsfCBAznemgpP6ExGU&callback=initMap"async defer></script>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="box box-head">
      <h1 id="head">CCTV</h1>
    </div>

  <div class="box box-map">
    <div id = "mapscontainer">
      <div id = "map"></div>
    </div>
  </div>

    Latitude: <input type="text" name="lat" id="textBoxlat"><br>
    Longitude: <input type="text" name="lon" id="textBoxlon"><br>
    <input type="submit" value="Submit" onclick="initMap()">



  <div class="box box-cam">
    <div id="FeedContainer">
        <object id="content" type="text/html" data="http://cwwp2.dot.ca.gov/tools/cctvmobile.htm">
        </object>
     </div>
  </div>

    <br>
  </div>
</div>
</body>
</html>
